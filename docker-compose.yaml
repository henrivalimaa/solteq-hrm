version: '2'

services:
  client:
    container_name: client
    build:
      context: ./client/
      dockerfile: ./Dockerfile
    command: ng serve --host 0.0.0.0
    volumes:
      - '.:/app'
      - '.:/app/node_modules'
    ports:
      - "4200:4200"

  server:
    container_name: server
    build:
      context: ./server/
      dockerfile: ./Dockerfile
    command: ./server/start.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"